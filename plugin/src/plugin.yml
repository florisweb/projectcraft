name: MapUpdater
main: party.eelek.updater.UpdaterMain
author: Eelek
version: 1.0
description: Map updater
api-version: 1.13

commands:
  updatemap:
    description: Manually force a map update.
    usage: /updatemap
    aliases: [umap, um]
  loadmap:
    description: Load an area to be updated.
    usage: /loadmap <startX> <startZ> <endX> <endZ>
    aliases: [lm]